version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.0.0
    working_directory: ~/repo
    environment:
      BASH_ENV: /home/circleci/.bashrc
    steps:
      - checkout
      - run:
          name: "Check Versions"
          command: |
            node -v 
            npm -v
      - run:
          name: "Install yarn"
          command: |
            sudo npm i -g yarn --force --prefix /tmp && yarn install
      - run:
          name: "Install zowe"
          command: |
            yarn add global @zowe/cli@latest --@zowe:registry=https://registry.npmjs.org --no-package-lock --force --prefix /tmp
      - run: 
          name: "Add to Path"
          command: |
            echo 'export YARN_PATH=/home/circleci/.yarn/bin' >> $BASH_ENV
            echo $YARN_PATH
      - run:
          name: "Compile Scripts"
          command: |
            npm run compile:scripts
      - run:
          name: "Create Zowe Profiles"
          shell: "/bin/bash -eo pipefail"
          command: |
            echo $YARN_PATH
            cd $YARN_PATH
            ls
      - run:
          name: "Build and Test"
          command: |
            npm run build

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build