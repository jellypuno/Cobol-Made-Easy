version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.0.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: "Check Versions"
          command: |
            node -v 
            npm -v
      - run:
          name: "Install yarn"
          command: |
            sudo npm i -g yarn --force --prefix /tmp && yarn install
      - run:
          name: "Install zowe"
          command: |
            yarn add global @zowe/cli@latest --@zowe:registry=https://registry.npmjs.org --no-package-lock --force --prefix /tmp
      - run: 
          name: "Add to Path"
          command: |
            export "PATH=$(yarn global bin):$PATH" >> $BASH_ENV
      - run:
          name: "Compile Scripts"
          command: |
            npm run compile:scripts
      - run:
          name: "Create Zowe Profiles"
          command: |
            cd $(yarn global bin)
            zowe -V
      - run:
          name: "Build and Test"
          command: |
            npm run build

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build