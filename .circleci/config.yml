version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.0.0
    working_directory: ~/repo
    environment:
      BASH_ENV: ~/.bashrc
    steps:
      - checkout
      - run:
          name: "Check Versions"
          command: |
            node -v 
            npm -v
      - run:
          name: "Install zowe"
          command: |
            sudo npm i -g @zowe/cli@latest --@zowe:registry=https://registry.npmjs.org --no-package-lock --force --prefiz /tmp/zowe
      - run:
          name: "Install npm packages"
          command: |
            npm install .
      - run:
          name: "Check Bin files"
          command: |
            cd /tmp/zowe
            zowe -V
      - run:
          name: "Compile Scripts"
          command: |
            npm run compile:scripts
      - run:
          name: "Create Zowe Profiles"
          command: |
            zowe create profiles zosmf ztrial --host ${zHost} --port ${zPort} --user ${zUser} --password ${zPass} --ru false
      - run:
          name: "Build and Test"
          command: |
            npm run build

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build