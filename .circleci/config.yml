version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.0.0
    working_directory: ~/repo
    environment:
      BASH_ENV: ~/.bashrc
    steps:
      - checkout
      - run:
          name: "Check Versions"
          command: |
            node -v 
            npm -v
      - run:
          name: "Install yarn"
          command: |
            sudo npm install -g yarn && yarn install
      - run:
          name: "Install npm packages"
          command: |
            yarn global add @zowe/cli@latest --prefix /usr/local
            which zowe
      - run:
          name: "Check Bin files"
          command: |
            cd /usr/local/bin/zowe
            zowe -V
      - run:
          name: "Compile Scripts"
          command: |
            npm run compile:scripts
      - run:
          name: "Create Zowe Profiles"
          command: |
            zowe create profiles zosmf ztrial --host ${zHost} --port ${zPort} --user ${zUser} --password ${zPass} --ru false
      - run:
          name: "Build and Test"
          command: |
            npm run build

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build