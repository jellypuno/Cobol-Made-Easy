version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.0.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: "Check Versions"
          command: |
            node -v 
            npm -v
      - run:
          name: "Install zowe"
          command: |
            sudo npm install -g @zowe/cli
      - run:
          name: "Install npm packages"
          command: |
            sudo npm install .
      - run:
          name: "Compile Scripts"
          command: |
            npm run compile:scripts
      - run:
          name: "Create Zowe Profiles"
          command: |
            zowe -V
            zowe create profiles zosmf ztrial --host ${zHost} --port ${zPort} --user ${zUser} --password ${zPass} --ru false
      - run:
          name: "Build and Test"
          command: |
            npm run build

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build