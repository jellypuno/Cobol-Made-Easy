version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.0.0
    working_directory: ~/repo
    environment:
      BASH_ENV: /home/circleci/.bashrc
    steps:
      - checkout
      - run:
          name: "Check Versions"
          command: |
            node -v 
            npm -v
      - run:
          name: "Install yarn"
          command: |
            sudo npm i -g yarn --force --prefix /tmp && yarn install
      - run:
          name: "Install zowe"
          command: |
            yarn add global @zowe/cli@latest --@zowe:registry=https://registry.npmjs.org --no-package-lock --force --prefix /tmp
      - run:
          name: "Zowe Version"
          command: |
            yarn global bin
      - run:
          name: "Where is the PATH"
          command: |
            echo $PATH
      - run: 
          name: "Add to Path"
          command: |
            echo 'export PATH=/home/circleci/.yarn/bin:$PATH' >> $BASH_ENV
            echo $BASH_ENV
      - run:
          name: "Compile Scripts"
          command: |
            npm run compile:scripts
      - run:
          name: "Create Zowe Profiles"
          paths:
            - $PATH
          command: |
            zowe create profiles zosmf ztrial --host ${zHost} --port ${zPort} --user ${zUser} --password ${zPass} --ru false
      - run:
          name: "Build and Test"
          command: |
            npm run build

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build