version: 2
jobs:
  build:
    docker:
      - image: circleci/android:api-28-node8-alpha
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: "Install ionic and cordova"
          command: |
            sudo npm install -g yarn --force
      - run:
          name: "Install npm packages"
          command: |
            yarn install
      - run:
          name: "Compile Scripts"
          command: |
            npm run compile:scripts
      - run:
        name: "Build and Test"
        command: |
            npm run build

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build